# ===================================================================
# Blog Service: Deployment
# 역할: 블로그 관련 비즈니스 로직을 처리하는 Blog Service를 배포합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-service
  namespace: portal-universe
  labels:
    app: blog-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-service
  template:
    metadata:
      labels:
        app: blog-service
    spec:
      containers:
        - name: blog-service
          image: portal-universe-blog-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: CONFIG_SERVER_URL
              value: "http://config-service:8888"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 5

# ===================================================================
# Blog Service: Service
# 역할: 클러스터 내 다른 서비스들이 Blog Service에 접근할 수 있도록
#       고정된 주소(blog-service:8082)를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: blog-service
  namespace: portal-universe
  labels:
    app: blog-service
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: http
  selector:
    app: blog-service