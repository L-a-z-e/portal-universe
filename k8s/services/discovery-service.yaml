# ===================================================================
# Discovery Service: Deployment
# 역할: 서비스 레지스트리 역할을 하는 Eureka 서버를 배포합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-service
  namespace: portal-universe
  labels:
    app: discovery-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-service
  template:
    metadata:
      labels:
        app: discovery-service
      annotations:
        # Prometheus 메트릭 수집을 위한 어노테이션
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8761"
    spec:
      containers:
        - name: discovery-service
          image: portal-universe-discovery-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8761
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
          # 리소스 제한 설정
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # Startup Probe: 컨테이너가 시작될 때, 애플리케이션이 완전히 구동될 때까지 기다립니다.
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8761
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 12  # 최대 2분
          # Liveness Probe: Pod가 살아있는지 확인합니다.
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8761
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          # Readiness Probe: Pod가 트래픽을 받을 준비가 되었는지 확인합니다.
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8761
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

# ===================================================================
# Discovery Service: Service
# 역할: 다른 서비스들이 Eureka 서버에 등록하고, 서비스 목록을 조회할 수 있도록
#       클러스터 내에서 접근 가능한 주소를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: discovery-service
  namespace: portal-universe
  labels:
    app: discovery-service
spec:
  # ClusterIP 타입으로 변경 - Ingress를 통해 외부에 노출
  type: ClusterIP
  ports:
    - port: 8761
      targetPort: 8761
      protocol: TCP
      name: http
  selector:
    app: discovery-service
