# ===================================================================
# Notification Service: Deployment
# 역할: Kafka 메시지를 수신하여 알림을 처리하는 Notification Service를 배포합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: portal-universe
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: portal-universe-notification-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8084
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: CONFIG_SERVER_URL
              value: "http://config-service:8888"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 90
            periodSeconds: 5

# ===================================================================
# Notification Service: Service
# 역할: 클러스터 내 다른 서비스들이 Notification Service에 접근할 수 있도록
#       고정된 주소(notification-service:8084)를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: portal-universe
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
      protocol: TCP
      name: http
  selector:
    app: notification-service