# ===================================================================
# Notification Service: Deployment
# 역할: Kafka 메시지를 수신하여 알림을 처리하는 Notification Service를 배포합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: portal-universe
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
      annotations:
        # Prometheus 메트릭 수집을 위한 어노테이션
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8084"
    spec:
      # Init Container: Config Service가 준비될 때까지 대기
      initContainers:
        - name: wait-for-config
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z config-service 8888; do echo waiting for config-service; sleep 2; done']
      containers:
        - name: notification-service
          image: portal-universe-notification-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8084
              name: http
          # ConfigMap에서 공통 환경변수를 로드합니다.
          envFrom:
            - configMapRef:
                name: portal-universe-config
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portal-universe-secret
                  key: MYSQL_PASSWORD
            # Config Server에 datasource 설정이 없어 명시적으로 추가
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-db:3306/notification_db?useSSL=false&allowPublicKeyRetrieval=true"
            - name: SPRING_DATASOURCE_USERNAME
              value: "laze"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portal-universe-secret
                  key: MYSQL_PASSWORD
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"
          # 리소스 제한 설정
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # Startup Probe: 컨테이너가 시작될 때, 애플리케이션이 완전히 구동될 때까지 기다립니다.
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 18  # 최대 3분
          # Liveness Probe: Pod가 응답하지 않으면 재시작합니다.
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          # Readiness Probe: Pod가 트래픽을 받을 준비가 되었는지 확인합니다.
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

# ===================================================================
# Notification Service: Service
# 역할: 클러스터 내 다른 서비스들이 Notification Service에 접근할 수 있도록
#       고정된 주소(notification-service:8084)를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: portal-universe
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
      protocol: TCP
      name: http
  selector:
    app: notification-service
