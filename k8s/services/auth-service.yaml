# ===================================================================
# Auth Service: Deployment
# 역할: 인증 및 인가(OAuth2)를 담당하는 Auth Service를 배포합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: portal-universe
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: portal-universe-auth-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: CONFIG_SERVER_URL
              value: "http://config-service:8888"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 90
            periodSeconds: 5

# ===================================================================
# Auth Service: Service
# 역할: 클러스터 내 다른 서비스들이 Auth Service에 접근할 수 있도록
#       고정된 주소(auth-service:8081)를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: portal-universe
  labels:
    app: auth-service
spec:
  type: ClusterIP # 클러스터 내부에서만 접근 가능
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: auth-service
