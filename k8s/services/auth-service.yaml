# ===================================================================
# Auth Service: Deployment
# 역할: 인증 및 인가(OAuth2)를 담당하는 Auth Service를 배포합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: portal-universe
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
      annotations:
        # Prometheus 메트릭 수집을 위한 어노테이션
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8081"
    spec:
      containers:
        - name: auth-service
          image: portal-universe-auth-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
              name: http
          # ConfigMap에서 공통 환경변수를 로드합니다.
          envFrom:
            - configMapRef:
                name: portal-universe-config
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portal-universe-secret
                  key: POSTGRES_PASSWORD
            # JWT Secret Keys (Key Rotation 지원)
            - name: JWT_CURRENT_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_CURRENT_KEY_ID
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_SECRET_KEY_2024_01
            # Config Server 설정 오버라이드 - 스키마 자동 생성
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"
            # Redis 연결 설정
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
          # 리소스 제한 설정
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # Startup Probe: 컨테이너가 시작될 때, 애플리케이션이 완전히 구동될 때까지 기다립니다.
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 18  # 최대 3분
          # Liveness Probe: Pod가 응답하지 않으면 재시작합니다.
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          # Readiness Probe: Pod가 트래픽을 받을 준비가 되었는지 확인합니다.
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

# ===================================================================
# Auth Service: Service
# 역할: 클러스터 내 다른 서비스들이 Auth Service에 접근할 수 있도록
#       고정된 주소(auth-service:8081)를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: portal-universe
  labels:
    app: auth-service
spec:
  type: ClusterIP # 클러스터 내부에서만 접근 가능
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: auth-service
