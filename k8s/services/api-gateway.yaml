# ===================================================================
# API Gateway: Deployment
# 역할: 전체 마이크로서비스의 단일 진입점(Single Point of Entry) 역할을 하는
#       API Gateway를 배포합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: portal-universe
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
      annotations:
        # Prometheus 메트릭 수집을 위한 어노테이션
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: api-gateway-sa
      containers:
        - name: api-gateway
          # 로컬 Kind 클러스터에 미리 로드된 이미지를 사용합니다.
          image: portal-universe-api-gateway:latest
          imagePullPolicy: Never # 원격 레지스트리에서 이미지를 가져오지 않음
          ports:
            - containerPort: 8080
              name: http
          # ConfigMap에서 공통 환경변수를 로드합니다.
          envFrom:
            - configMapRef:
                name: portal-universe-config
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            # JWT Secret Keys (Auth Service와 동일한 키 사용)
            - name: JWT_CURRENT_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_CURRENT_KEY_ID
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_SECRET_KEY_2024_01
          # 리소스 제한 설정
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
          # Startup Probe: 컨테이너가 시작될 때, 애플리케이션이 완전히 구동될 때까지 기다립니다.
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 18  # 최대 3분
          # Liveness Probe: Pod가 응답하지 않으면 재시작합니다.
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          # Readiness Probe: Pod가 트래픽을 받을 준비가 되었는지 확인합니다.
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

# ===================================================================
# API Gateway: Service
# 역할: API Gateway Pod에 접근할 수 있는 안정적인 주소를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: portal-universe
  labels:
    app: api-gateway
spec:
  # ClusterIP 타입으로 변경 - Ingress를 통해 외부에 노출
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: api-gateway

# ===================================================================
# API Gateway: ServiceAccount
# 역할: Health Aggregation에서 K8s API 접근을 위한 서비스 계정
# ===================================================================
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway-sa
  namespace: portal-universe
  labels:
    app: api-gateway

# ===================================================================
# API Gateway: Role
# 역할: pods, deployments 조회 권한 (health endpoint용)
# ===================================================================
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-gateway-health-reader
  namespace: portal-universe
  labels:
    app: api-gateway
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list"]

# ===================================================================
# API Gateway: RoleBinding
# ===================================================================
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-gateway-health-reader-binding
  namespace: portal-universe
  labels:
    app: api-gateway
subjects:
  - kind: ServiceAccount
    name: api-gateway-sa
    namespace: portal-universe
roleRef:
  kind: Role
  name: api-gateway-health-reader
  apiGroup: rbac.authorization.k8s.io
