# ===================================================================
# Shopping Service: Deployment
# 역할: 쇼핑 관련 비즈니스 로직을 처리하는 Shopping Service를 배포합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-service
  namespace: portal-universe
  labels:
    app: shopping-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping-service
  template:
    metadata:
      labels:
        app: shopping-service
      annotations:
        # Prometheus 메트릭 수집을 위한 어노테이션
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8083"
    spec:
      containers:
        - name: shopping-service
          image: portal-universe-shopping-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8083
              name: http
          # ConfigMap에서 공통 환경변수를 로드합니다.
          envFrom:
            - configMapRef:
                name: portal-universe-config
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portal-universe-secret
                  key: MYSQL_PASSWORD
            # Config Server 설정 오버라이드 - 비밀번호 (하드코딩된 값 대체)
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portal-universe-secret
                  key: MYSQL_PASSWORD
            # Config Server 설정 오버라이드 - 스키마 자동 생성
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"
          # 리소스 제한 설정
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # Startup Probe: 컨테이너가 시작될 때, 애플리케이션이 완전히 구동될 때까지 기다립니다.
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 18  # 최대 3분
          # Liveness Probe: Pod가 응답하지 않으면 재시작합니다.
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          # Readiness Probe: Pod가 트래픽을 받을 준비가 되었는지 확인합니다.
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

# ===================================================================
# Shopping Service: Service
# 역할: 클러스터 내 다른 서비스들이 Shopping Service에 접근할 수 있도록
#       고정된 주소(shopping-service:8083)를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: shopping-service
  namespace: portal-universe
  labels:
    app: shopping-service
spec:
  type: ClusterIP
  ports:
    - port: 8083
      targetPort: 8083
      protocol: TCP
      name: http
  selector:
    app: shopping-service
