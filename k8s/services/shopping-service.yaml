# ===================================================================
# Shopping Service: Deployment
# 역할: 쇼핑 관련 비즈니스 로직을 처리하는 Shopping Service를 배포합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-service
  namespace: portal-universe
  labels:
    app: shopping-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping-service
  template:
    metadata:
      labels:
        app: shopping-service
    spec:
      containers:
        - name: shopping-service
          image: portal-universe-shopping-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8083
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: CONFIG_SERVER_URL
              value: "http://config-service:8888"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 90
            periodSeconds: 5

# ===================================================================
# Shopping Service: Service
# 역할: 클러스터 내 다른 서비스들이 Shopping Service에 접근할 수 있도록
#       고정된 주소(shopping-service:8083)를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: shopping-service
  namespace: portal-universe
  labels:
    app: shopping-service
spec:
  type: ClusterIP
  ports:
    - port: 8083
      targetPort: 8083
      protocol: TCP
      name: http
  selector:
    app: shopping-service