---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-service
  namespace: portal-universe
  labels:
    app: shopping-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping-service
  template:
    metadata:
      labels:
        app: shopping-service
    spec:
      containers:
        - name: shopping-service
          image: laze8771/portal-universe-shopping-service:latest
          command: ["java"]
          args: ["-jar", "app.jar"]
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: CONFIG_SERVER_URL
              value: "http://config-service:8888"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 90
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: shopping-service
  namespace: portal-universe
  labels:
    app: shopping-service
spec:
  type: ClusterIP
  ports:
    - port: 8083
      targetPort: 8083
      protocol: TCP
      name: http
  selector:
    app: shopping-service
