# ===================================================================
# Config Service: Deployment
# 역할: 모든 마이크로서비스의 설정을 중앙에서 관리하는 Config Service를 배포합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-service
  namespace: portal-universe
  labels:
    app: config-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-service
  template:
    metadata:
      labels:
        app: config-service
    spec:
      containers:
        - name: config-service
          image: portal-universe-config-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8888
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
          # Startup Probe: 컨테이너가 시작될 때, 애플리케이션이 완전히 구동될 때까지 기다립니다.
          # Git 리포지토리 클론 등 초기 구동 시간이 길 수 있어 다른 Probe보다 길게 설정합니다.
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8888
            initialDelaySeconds: 30   # 시작 후 30초 후부터 체크
            periodSeconds: 10          # 10초마다 체크
            failureThreshold: 12       # 최대 12번 (총 2분) 실패까지 허용
          # Readiness Probe: Pod가 트래픽을 받을 준비가 되었는지 확인합니다.
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8888
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          # Liveness Probe: Pod가 응답하지 않으면 재시작합니다.
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8888
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3

# ===================================================================
# Config Service: Service
# 역할: 클러스터 내 다른 서비스들이 Config Service에 접근할 수 있도록
#       고정된 주소(config-service:8888)를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: config-service
  namespace: portal-universe
  labels:
    app: config-service
spec:
  type: ClusterIP
  ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
      name: http
  selector:
    app: config-service
