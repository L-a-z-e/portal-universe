# ===================================================================
# Redis: PersistentVolumeClaim (PVC)
# 역할: Redis 데이터의 영구 저장을 위한 동적 볼륨을 요청합니다.
# ===================================================================
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: portal-universe
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

# ===================================================================
# Redis: Deployment
# 역할: Redis 서버를 실행하는 Pod를 정의하고 관리합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: portal-universe
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - --appendonly
            - "yes"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: redis-storage
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-pvc

# ===================================================================
# Redis: Service
# 역할: 클러스터 내 다른 서비스들이 Redis Pod에 접근할 수 있도록 고정된 주소를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: portal-universe
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: redis
