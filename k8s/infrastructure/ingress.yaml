apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portal-universe-ingress
  namespace: portal-universe
  annotations:  # Ingress Controller 설정
#    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-redirect-from: "http://portal-universe/"
    nginx.ingress.kubernetes.io/proxy-redirect-to: "http://portal-universe:8080/"
#    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: portal-universe  # 도메인
      http:
        paths:
          - path: /auth-service
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080

          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080

          - path: /
            pathType: Prefix
            backend:
              service:
                name: portal-shell
                port:
                  number: 80

