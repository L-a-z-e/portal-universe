apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portal-universe-ingress
  namespace: portal-universe
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /remotes/blog
            pathType: Prefix
            backend:
              service:
                name: blog-frontend
                port:
                  number: 8080
          - path: /remotes/shop
            pathType: Prefix
            backend:
              service:
                name: shopping-frontend
                port:
                  number: 8080
          - path: /remotes/prism
            pathType: Prefix
            backend:
              service:
                name: prism-frontend
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          - path: /auth-service
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portal-shell
                port:
                  number: 8080
