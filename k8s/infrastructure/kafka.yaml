# ===================================================================
# Kafka: Deployment (KRaft mode)
# 역할: Zookeeper 없이 단일 노드로 동작하는 Kafka 브로커를 배포합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: portal-universe
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: apache/kafka:4.1.0
          ports:
            - containerPort: 9092 # 외부(클러스터 외부) 통신용 포트
              name: plaintext-host
            - containerPort: 29092 # 내부(클러스터 내부) 통신용 포트
              name: plaintext
            - containerPort: 9093 # 컨트롤러 통신용 포트
              name: controller
          env:
            # --- KRaft (Zookeeper-less) 모드 설정 ---
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_NODE_ID
              value: "1"
            - name: KAFKA_PROCESS_ROLES # 이 노드가 브로커와 컨트롤러 역할을 모두 수행하도록 설정
              value: "broker,controller"
            - name: KAFKA_LISTENERS # Kafka가 수신 대기할 리스너 목록
              value: "PLAINTEXT://:29092,PLAINTEXT_HOST://:9092,CONTROLLER://:9093"
            - name: KAFKA_ADVERTISED_LISTENERS # 클라이언트에게 알릴 리스너 주소
              value: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP # 각 리스너 이름과 보안 프로토콜 매핑
              value: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES # 컨트롤러가 사용할 리스너 이름
              value: "CONTROLLER"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS # 컨트롤러 쿼럼에 참여할 노드 목록
              value: "1@kafka:9093"
            # --- 단일 노드 설정을 위한 복제 관련 설정 ---
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
            # --- 기타 설정 ---
            - name: KAFKA_LOG_DIRS
              value: "/tmp/kraft-kafka-logs"
            - name: KAFKA_CLUSTER_ID # `kafka-storage random-uuid` 명령으로 생성된 고유 ID
              value: "5L6g3nShT-eMCtK--X86sw"

# ===================================================================
# Kafka: Service
# 역할: 클러스터 내/외부에서 Kafka Pod에 접근할 수 있도록 주소를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: portal-universe
  labels:
    app: kafka
spec:
  # ClusterIP 타입으로 변경 - Kind 클러스터에서 LoadBalancer 미지원
  type: ClusterIP
  ports:
    - port: 9092
      targetPort: 9092
      protocol: TCP
      name: plaintext-host
    - port: 29092
      targetPort: 29092
      protocol: TCP
      name: plaintext
    - port: 9093
      targetPort: 9093
      protocol: TCP
      name: controller
  selector:
    app: kafka
