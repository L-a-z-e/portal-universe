# ===================================================================
# PostgreSQL: PersistentVolumeClaim (PVC)
# 역할: PostgreSQL 데이터의 영구 저장을 위한 동적 볼륨을 요청합니다.
# ===================================================================
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-pvc
  namespace: portal-universe
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

# ===================================================================
# PostgreSQL: Deployment
# 역할: Prism Service용 PostgreSQL 서버를 배포합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: portal-universe
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:18-alpine
          ports:
            - containerPort: 5432
              name: postgresql
          env:
            - name: POSTGRES_USER
              value: "laze"
            - name: POSTGRES_DB
              value: "prism"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portal-universe-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: postgresql-storage
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - laze
                - -d
                - prism
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - laze
                - -d
                - prism
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgresql-storage
          persistentVolumeClaim:
            claimName: postgresql-pvc

# ===================================================================
# PostgreSQL: Service
# 역할: 클러스터 내 다른 서비스들이 PostgreSQL에 접근할 수 있도록
#       고정된 주소(postgresql:5432)를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: portal-universe
  labels:
    app: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgresql
  selector:
    app: postgresql
