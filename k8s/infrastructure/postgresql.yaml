# ===================================================================
# PostgreSQL: PersistentVolumeClaim (PVC)
# 역할: PostgreSQL 데이터의 영구 저장을 위한 동적 볼륨을 요청합니다.
# ===================================================================
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-pvc
  namespace: portal-universe
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

# ===================================================================
# PostgreSQL: Deployment
# 역할: Prism Service용 PostgreSQL 서버를 배포합니다.
# ===================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: portal-universe
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:18-alpine
          ports:
            - containerPort: 5432
              name: postgresql
          env:
            - name: POSTGRES_USER
              value: "laze"
            - name: POSTGRES_DB
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portal-universe-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: postgresql-storage
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - laze
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - laze
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgresql-storage
          persistentVolumeClaim:
            claimName: postgresql-pvc
        - name: init-scripts
          configMap:
            name: postgresql-init-config

# ===================================================================
# PostgreSQL: Service
# 역할: 클러스터 내 다른 서비스들이 PostgreSQL에 접근할 수 있도록
#       고정된 주소(postgresql:5432)를 제공합니다.
# ===================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: portal-universe
  labels:
    app: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgresql
  selector:
    app: postgresql

# ===================================================================
# PostgreSQL: Init ConfigMap
# 역할: 서비스별 DB를 자동 생성하는 초기화 스크립트
# ===================================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-init-config
  namespace: portal-universe
data:
  01-init-services.sh: |
    #!/bin/bash
    set -e
    for db in auth_db shopping_db shopping_seller_db shopping_settlement_db prism_db drive_db; do
      psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" -d postgres <<-EOSQL
        SELECT 'CREATE DATABASE ${db}' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = '${db}')\gexec
    EOSQL
    done
