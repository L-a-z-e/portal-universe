# ===================================================================
# Secret 정의
# 경고: 이 파일은 민감한 정보를 포함하고 있습니다.
# 운영 환경에서는 절대 Git에 커밋해서는 안 되며, Vault, AWS Secrets Manager 등
# 안전한 시크릿 관리 도구를 사용해야 합니다.
# ===================================================================
apiVersion: v1
kind: Secret
metadata:
  name: portal-universe-secret
  namespace: portal-universe
type: Opaque # 키-값 쌍으로 이루어진 일반적인 시크릿 타입

# stringData를 사용하면 값을 Base64로 인코딩하지 않고 평문으로 작성할 수 있습니다.
# 쿠버네티스가 자동으로 인코딩하여 Secret 객체를 생성합니다.
stringData:
  # --- 데이터베이스 비밀번호 ---
  MYSQL_ROOT_PASSWORD: "root"
  MYSQL_PASSWORD: "password"
  MONGO_PASSWORD: "password"

  # --- CI/CD용 Docker Hub 인증 정보 ---
  # 경고: 실제 토큰이나 비밀번호를 여기에 저장하는 것은 매우 위험합니다.
  DOCKERHUB_USERNAME: "laze8771"
  DOCKERHUB_TOKEN: "ckr_pat_fqNI6_cVMK0qiSZKCYh2SulWHVo"
