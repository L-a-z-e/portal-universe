server {
    listen 80;
    server_name _;

    # --- CORS 설정 ---
    # 모든 도메인에서의 요청을 허용합니다. (Portal Shell이 이 Remote를 로드하기 위해 필요)
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type";

    # --- 기본 설정 ---
    root /usr/share/nginx/html;
    index index.html;

    # --- SPA(Single Page Application) 라우팅 지원 ---
    # 요청된 URI에 해당하는 파일이 없을 경우, index.html을 반환합니다.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Module Federation 캐싱 방지 ---
    # remoteEntry.js와 같은 Federation 진입점 파일들은 항상 최신 버전을 사용해야 하므로 캐싱을 비활성화합니다.
    location ~* \.(js|json)$ {
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }
}
