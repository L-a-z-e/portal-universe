# ===================================================================
# Portal Shell - Kubernetes HTTP-only Configuration
# K8s Ingress가 TLS를 처리하므로 HTTP(8080)만 사용
# ===================================================================

server {
    listen 8080;
    server_name localhost portal-universe;

    # K8s CoreDNS를 resolver로 사용 (upstream 동적 resolution)
    resolver kube-dns.kube-system.svc.cluster.local valid=10s;

    root /usr/share/nginx/html;
    index index.html;

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API Gateway Proxy - All backend services (*-service/)
    location ~ ^/(auth|blog|shopping|notification)-service/ {
        set $upstream_gateway http://api-gateway.portal-universe.svc.cluster.local:8080;
        proxy_pass $upstream_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # API Gateway Proxy - Frontend API routes (/api/*)
    location /api/ {
        set $upstream_gateway http://api-gateway.portal-universe.svc.cluster.local:8080;
        proxy_pass $upstream_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # API Gateway Proxy - Actuator endpoints for health checks
    location /actuator/ {
        set $upstream_gateway http://api-gateway.portal-universe.svc.cluster.local:8080;
        proxy_pass $upstream_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Module Federation - Blog Frontend (^~ for priority over regex)
    location ^~ /remotes/blog/ {
        set $upstream_blog http://blog-frontend.portal-universe.svc.cluster.local:8080;
        rewrite ^/remotes/blog/(.*) /$1 break;
        proxy_pass $upstream_blog;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Module Federation - Shopping Frontend (^~ for priority over regex)
    location ^~ /remotes/shop/ {
        set $upstream_shop http://shopping-frontend.portal-universe.svc.cluster.local:8080;
        rewrite ^/remotes/shop/(.*) /$1 break;
        proxy_pass $upstream_shop;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Module Federation - Prism Frontend (^~ for priority over regex)
    location ^~ /remotes/prism/ {
        set $upstream_prism http://prism-frontend.portal-universe.svc.cluster.local:8080;
        rewrite ^/remotes/prism/(.*) /$1 break;
        proxy_pass $upstream_prism;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Module Federation - Admin Frontend (^~ for priority over regex)
    location ^~ /remotes/admin/ {
        set $upstream_admin http://admin-frontend.portal-universe.svc.cluster.local:8080;
        rewrite ^/remotes/admin/(.*) /$1 break;
        proxy_pass $upstream_admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
