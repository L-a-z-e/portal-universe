server {
    listen 80;
    server_name _;

    # --- 로깅 설정 ---
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # --- CORS 설정 ---
    # 모든 도메인에서의 요청을 허용합니다. (Module Federation을 위해 필요)
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type";

    # --- 기본 설정 ---
    root /usr/share/nginx/html;
    index index.html;

    # --- Health Check ---
    # Kubernetes의 Liveness/Readiness Probe 등 헬스 체크를 위한 엔드포인트입니다.
    location /health {
        access_log off; # 헬스 체크 로그는 기록하지 않음
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # --- SPA(Single Page Application) 라우팅 지원 ---
    # 요청된 URI에 해당하는 파일이 없을 경우, index.html을 반환합니다.
    # 이를 통해 Vue Router가 클라이언트 사이드 라우팅을 처리할 수 있게 됩니다.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Module Federation 캐싱 방지 ---
    # remoteEntry.js와 같은 Federation 진입점 파일들은 항상 최신 버전을 사용해야 하므로 캐싱을 비활성화합니다.
    location ~* \.(js|json)$ {
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # --- 정적 에셋 캐싱 ---
    # 내용이 거의 변하지 않는 CSS, 이미지, 폰트 등의 정적 파일들은 브라우저에 오랫동안 캐싱하도록 설정합니다.
    location ~* \\.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y; // 1년간 캐시
        add_header Cache-Control "public, immutable";
    }
}
