<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Silent Renew</title>
</head>
<body>
<script>
    window.onload = function () {
        const parent = window.parent;
        const event = new CustomEvent('oidc-silent-renew-message', {
            detail: {
                url: window.location.href  // ← Location이 아닌 href (문자열)
            }
        });
        parent.dispatchEvent(event);
    };
</script>
</body>
</html>
