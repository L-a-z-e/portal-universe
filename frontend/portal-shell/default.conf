# HTTP -> HTTPS Redirect
server {
    listen 8080;
    server_name localhost portal-universe;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 8443 ssl;
    server_name localhost portal-universe;

    # SSL Configuration
    ssl_certificate /etc/nginx/certs/portal-universe+3.pem;
    ssl_certificate_key /etc/nginx/certs/portal-universe+3-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    root /usr/share/nginx/html;
    index index.html;

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API Gateway Proxy - All backend services (*-service/)
    location ~ ^/(auth|blog|shopping|notification)-service/ {
        proxy_pass http://api-gateway:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # API Gateway Proxy - Frontend API routes (/api/*)
    location /api/ {
        proxy_pass http://api-gateway:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # API Gateway Proxy - Actuator endpoints for health checks
    location /actuator/ {
        proxy_pass http://api-gateway:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Docker internal DNS resolver (runtime resolution for upstream containers)
    resolver 127.0.0.11 valid=30s;

    # Module Federation - Blog Frontend (^~ for priority over regex)
    location ^~ /remotes/blog/ {
        set $upstream_blog http://blog-frontend:8080;
        rewrite ^/remotes/blog/(.*)$ /$1 break;
        proxy_pass $upstream_blog;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Module Federation - Shopping Frontend (^~ for priority over regex)
    location ^~ /remotes/shop/ {
        set $upstream_shop http://shopping-frontend:8080;
        rewrite ^/remotes/shop/(.*)$ /$1 break;
        proxy_pass $upstream_shop;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Module Federation - Prism Frontend (^~ for priority over regex)
    location ^~ /remotes/prism/ {
        set $upstream_prism http://prism-frontend:8080;
        rewrite ^/remotes/prism/(.*)$ /$1 break;
        proxy_pass $upstream_prism;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Module Federation - Admin Frontend (^~ for priority over regex)
    location ^~ /remotes/admin/ {
        set $upstream_admin http://admin-frontend:8080;
        rewrite ^/remotes/admin/(.*)$ /$1 break;
        proxy_pass $upstream_admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Module Federation - Drive Frontend (^~ for priority over regex)
    location ^~ /remotes/drive/ {
        set $upstream_drive http://drive-frontend:8080;
        rewrite ^/remotes/drive/(.*)$ /$1 break;
        proxy_pass $upstream_drive;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Module Federation - Shopping Seller Frontend (^~ for priority over regex)
    location ^~ /remotes/seller/ {
        set $upstream_seller http://shopping-seller-frontend:8080;
        rewrite ^/remotes/seller/(.*)$ /$1 break;
        proxy_pass $upstream_seller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
