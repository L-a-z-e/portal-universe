name: Event Contract Check

on:
  pull_request:
    branches: [main, dev]
    paths:
      - 'services/event-contracts/**'
  push:
    branches: [main, dev]
    paths:
      - 'services/event-contracts/**'
  workflow_dispatch:

concurrency:
  group: contract-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-avro:
    name: Validate Avro Schemas
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Validate Avro schemas (generate Java classes)
        run: ./gradlew :event-contracts:generateAvroJava --no-daemon

      - name: Build event-contracts
        run: ./gradlew :event-contracts:build --no-daemon
