name: E2E & Integration Tests

on:
  # pull_request:
  #   branches: [main]
  # push:
  #   branches: [main]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # E2E Tests (Playwright)
  # ========================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: docker-compose -f docker-compose.yml up -d mysql mongodb redis kafka zookeeper
        continue-on-error: true

      - name: Wait for services
        run: |
          timeout 120 bash -c 'until docker-compose ps | grep -q "healthy"; do sleep 5; done' || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: |
          cd e2e-tests
          npm ci
          npx playwright install --with-deps
        continue-on-error: true

      - name: Run E2E Tests
        run: |
          cd e2e-tests
          npm run test
        continue-on-error: true

      - name: Upload E2E Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: e2e-tests/test-results/

      - name: Cleanup
        if: always()
        run: docker-compose down -v
        continue-on-error: true

  # ========================================
  # Integration Tests (Java)
  # ========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Start Test Infrastructure
        run: |
          docker-compose -f integration-tests/docker-compose.test.yml up -d
          timeout 180 bash -c 'until docker-compose -f integration-tests/docker-compose.test.yml ps | grep -q "healthy"; do sleep 10; done' || true

      - name: Wait for Services
        run: sleep 30

      - name: Run Flow Tests
        run: ./gradlew :integration-tests:flowTests
        continue-on-error: true
        env:
          TESTCONTAINERS_REUSE_ENABLE: 'true'

      - name: Run Concurrency Tests
        run: ./gradlew :integration-tests:concurrencyTests
        continue-on-error: true
        env:
          TESTCONTAINERS_REUSE_ENABLE: 'true'

      - name: Run Messaging Tests
        run: ./gradlew :integration-tests:messagingTests
        continue-on-error: true
        env:
          TESTCONTAINERS_REUSE_ENABLE: 'true'

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            integration-tests/build/test-results/
            integration-tests/build/reports/tests/

      - name: Cleanup
        if: always()
        run: docker-compose -f integration-tests/docker-compose.test.yml down -v
        continue-on-error: true
