name: Portal Universe CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Backend Build & Test
  # ========================================
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build -x test

      - name: Run Tests
        run: ./gradlew test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport
        continue-on-error: true

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: '**/build/reports/jacoco/test/jacocoTestReport.xml'
          fail_ci_if_error: false

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: '**/build/test-results/test/*.xml'

  # ========================================
  # Frontend Build & Test
  # ========================================
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type Check
        run: npm run type-check
        continue-on-error: true

      - name: Unit Tests
        run: npm run test -- --coverage
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # ========================================
  # E2E Tests (PR only)
  # ========================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: docker-compose -f docker-compose.yml up -d mysql mongodb redis kafka zookeeper
        continue-on-error: true

      - name: Wait for services
        run: |
          timeout 120 bash -c 'until docker-compose ps | grep -q "healthy"; do sleep 5; done' || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: |
          cd e2e-tests
          npm ci
          npx playwright install --with-deps
        continue-on-error: true

      - name: Run E2E Tests
        run: |
          cd e2e-tests
          npm run test
        continue-on-error: true

      - name: Upload E2E Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: e2e-tests/test-results/

      - name: Cleanup
        if: always()
        run: docker-compose down -v
        continue-on-error: true

  # ========================================
  # Integration Tests (PR only)
  # ========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Start Test Infrastructure
        run: |
          docker-compose -f integration-tests/docker-compose.test.yml up -d
          timeout 180 bash -c 'until docker-compose -f integration-tests/docker-compose.test.yml ps | grep -q "healthy"; do sleep 10; done' || true

      - name: Wait for Services
        run: sleep 30

      - name: Run Flow Tests
        run: ./gradlew :integration-tests:flowTests
        continue-on-error: true
        env:
          TESTCONTAINERS_REUSE_ENABLE: 'true'

      - name: Run Concurrency Tests
        run: ./gradlew :integration-tests:concurrencyTests
        continue-on-error: true
        env:
          TESTCONTAINERS_REUSE_ENABLE: 'true'

      - name: Run Messaging Tests
        run: ./gradlew :integration-tests:messagingTests
        continue-on-error: true
        env:
          TESTCONTAINERS_REUSE_ENABLE: 'true'

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            integration-tests/build/test-results/
            integration-tests/build/reports/tests/

      - name: Cleanup
        if: always()
        run: docker-compose -f integration-tests/docker-compose.test.yml down -v
        continue-on-error: true

  # ========================================
  # Docker Build & Push (main branch only)
  # ========================================
  build-and-push-docker:
    name: Build and Push Docker Images
    needs: [backend, frontend]  # 테스트 통과 후에만 실행
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # main 브랜치 push 시만

    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - blog-service
          - shopping-service
          - notification-service
          - config-service
          - discovery-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build service
        run: ./gradlew :services:${{ matrix.service }}:build -x test

      - name: Set up QEMU  # 추가: ARM64 에뮬레이션
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/portal-universe-${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64  # ← 추가: Multi-platform
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max