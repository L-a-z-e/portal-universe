name: Portal Universe CI

# Workflow를 실행할 조건
on:
  push:
    branches:
      - main              # main 브랜치에 push 시
      - develop           # develop 브랜치에 push 시
  pull_request:
    branches:
      - main              # main으로 PR 생성 시

# 동시 실행 제어
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  # 이전 빌드 취소

# 실행할 작업들
jobs:
  # Job 1: 빌드 및 테스트
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest  # GitHub 제공 Ubuntu 환경

    steps:
      # Step 1: 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Java 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # Eclipse Temurin (AdoptOpenJDK 후속)

      # Step 3: Gradle 캐싱 (빌드 속도 향상)
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 4: Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 5: 빌드 (테스트 제외)
      - name: Build with Gradle
        run: ./gradlew build -x test

      # Step 6: 테스트 실행
      - name: Run tests
        run: ./gradlew test

      # Step 7: 테스트 결과 업로드 (실패 시에도 실행)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/test-results/test/*.xml
            **/build/reports/tests/test/