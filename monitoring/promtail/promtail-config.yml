server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            log: log
            stream: stream
            time: time
            attrs: attrs

      # Add labels
      - labels:
          stream:

      # Parse timestamp
      - timestamp:
          source: time
          format: RFC3339Nano

      # Output the log message
      - output:
          source: log

  # Portal Universe services (via Docker labels)
  - job_name: portal-services
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.portal-universe.logs=true"]

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

    pipeline_stages:
      - json:
          expressions:
            log: log
            time: time

      - timestamp:
          source: time
          format: RFC3339Nano

      - output:
          source: log

      # Parse JSON logs from Spring Boot (all backend services including api-gateway)
      - match:
          selector: '{service=~".+-service|api-gateway"}'
          stages:
            - json:
                expressions:
                  level: level
                  logger: logger_name
                  message: message
                  trace_id: trace_id
                  span_id: span_id

            - labels:
                level:
                logger:
                trace_id:

            - output:
                source: message
