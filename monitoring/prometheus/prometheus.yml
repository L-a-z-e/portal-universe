global:
  scrape_interval: 15s
  evaluation_interval: 15s
  # External labels - 다중 클러스터/환경 구분용
  external_labels:
    cluster: 'portal-universe'
    environment: 'docker'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # ========================================
  # Prometheus Self-Monitoring
  # ========================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    relabel_configs:
      - target_label: service
        replacement: 'prometheus'

  # ========================================
  # API Gateway
  # ========================================
  - job_name: 'api-gateway'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['api-gateway:8080']
    relabel_configs:
      - target_label: service
        replacement: 'api-gateway'
      - target_label: team
        replacement: 'platform'

  # ========================================
  # Auth Service
  # ========================================
  - job_name: 'auth-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['auth-service:8081']
    relabel_configs:
      - target_label: service
        replacement: 'auth-service'
      - target_label: team
        replacement: 'platform'

  # ========================================
  # Blog Service
  # ========================================
  - job_name: 'blog-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['blog-service:8082']
    relabel_configs:
      - target_label: service
        replacement: 'blog-service'
      - target_label: team
        replacement: 'content'

  # ========================================
  # Shopping Service
  # ========================================
  - job_name: 'shopping-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['shopping-service:8083']
    relabel_configs:
      - target_label: service
        replacement: 'shopping-service'
      - target_label: team
        replacement: 'commerce'

  # ========================================
  # Notification Service
  # ========================================
  - job_name: 'notification-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['notification-service:8084']
    relabel_configs:
      - target_label: service
        replacement: 'notification-service'
      - target_label: team
        replacement: 'platform'

