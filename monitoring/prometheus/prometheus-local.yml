global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

# ===========================================
# Local Development Configuration
# ===========================================
# 서비스는 로컬에서 실행, 모니터링 스택만 Docker에서 실행
# host.docker.internal = 호스트 머신의 localhost

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8080']

  - job_name: 'auth-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8081']

  - job_name: 'blog-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8082']

  - job_name: 'shopping-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8083']

  - job_name: 'notification-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8084']

  - job_name: 'drive-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8087']

  # ========================================
  # Polyglot Services (ADR-033)
  # ========================================
  - job_name: 'prism-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['host.docker.internal:9464']

  - job_name: 'chatbot-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['host.docker.internal:8086']

  # ========================================
  # Exporters (Docker 내부 서비스)
  # ========================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - target_label: service
        replacement: 'cadvisor'

  - job_name: 'mysql-exporter'
    static_configs:
      - targets: ['mysql-exporter:9104']
    relabel_configs:
      - target_label: service
        replacement: 'mysql'

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - target_label: service
        replacement: 'redis'

  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
    relabel_configs:
      - target_label: service
        replacement: 'kafka'
