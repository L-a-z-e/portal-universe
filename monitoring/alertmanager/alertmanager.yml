global:
  resolve_timeout: 5m
  # Slack webhook URL - set actual URL for production
  # Local dev uses placeholder (alerts will fail silently)
  slack_api_url: 'https://hooks.slack.com/services/placeholder'

# Routing tree
route:
  # Default receiver
  receiver: 'slack-notifications'

  # Group by alert name and job
  group_by: ['alertname', 'job', 'severity']

  # Wait time before sending first notification
  group_wait: 30s

  # Wait time before sending subsequent notifications
  group_interval: 5m

  # Wait time before resending notifications
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts -> immediate notification
    - match:
        severity: critical
      receiver: 'slack-critical'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts -> normal notification
    - match:
        severity: warning
      receiver: 'slack-notifications'
      group_wait: 1m
      repeat_interval: 4h

    # Business alerts -> separate channel
    - match_re:
        alertname: ^(HighOrderFailureRate|HighPaymentFailureRate|CouponIssueErrors)$
      receiver: 'slack-business'
      continue: true

# Inhibition rules - prevent notification storms
inhibit_rules:
  # If critical, suppress warning for same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'job']

  # If service is down, suppress all other alerts for that service
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.+'
    equal: ['job']

# Receivers
receivers:
  # Default Slack notifications
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#portal-alerts'
        username: 'Prometheus'
        icon_emoji: ':prometheus:'
        send_resolved: true
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: 'http://localhost:3000/alerting/list'

  # Critical alerts channel
  - name: 'slack-critical'
    slack_configs:
      - channel: '#portal-alerts-critical'
        username: 'Prometheus CRITICAL'
        icon_emoji: ':rotating_light:'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: 'ðŸš¨ {{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'

  # Business alerts channel
  - name: 'slack-business'
    slack_configs:
      - channel: '#portal-business-alerts'
        username: 'Business Monitor'
        icon_emoji: ':chart_with_upwards_trend:'
        send_resolved: true
        title: 'ðŸ“Š {{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'

# Templates for Slack messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'
