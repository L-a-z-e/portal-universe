# ===================================================================
# Shopping Service - Docker Compose Profile
# ===================================================================

server:
  forward-headers-strategy: framework

app:
  frontend:
    base-url: https://portal-shell:30000

# Feign Client 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  blog-service:
    url: "http://blog-service:8082"

spring:
  data:
    redis:
      host: redis
      port: 6379

  elasticsearch:
    uris: http://elasticsearch:9200

  datasource:
    url: jdbc:mysql://mysql-db:3306/shopping_db?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    baseline-on-migrate: true
    baseline-version: 1

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQLDialect

  kafka:
    bootstrap-servers: kafka:29092

  # JWT 검증은 API Gateway에서 수행, 이 서비스는 X-User-Id 헤더로 인증 정보 수신

# Swagger 설정 (Docker 환경: 활성화, 개발 환경)
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

# Docker 환경 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,200ms,500ms,1s,5s
    tags:
      application: ${spring.application.name}
      environment: docker

logging:
  level:
    root: INFO
    com.portal.universe: INFO
    # 노이즈 억제
    org.apache.kafka: WARN
    org.hibernate.SQL: WARN
    io.lettuce: WARN
    org.elasticsearch: WARN
