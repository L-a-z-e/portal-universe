# ===================================================================
# Shopping Service - Kubernetes Profile
# ===================================================================

server:
  forward-headers-strategy: framework

# Feign Client 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  blog-service:
    url: "http://blog-service:8082"
  shopping-seller-service:
    url: "http://shopping-seller-service:8088"

spring:
  datasource:
    url: jdbc:mysql://mysql-db:3306/shopping_db?useSSL=true&requireSSL=true&allowPublicKeyRetrieval=false
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect

  kafka:
    bootstrap-servers: kafka:29092

  # JWT 검증은 API Gateway에서 수행, 이 서비스는 X-User-Id 헤더로 인증 정보 수신

# Swagger 설정 (Kubernetes 환경: 비활성화, 프로덕션)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Kubernetes 환경 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      liveness:
        enabled: true
      readiness:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  metrics:
    tags:
      application: ${spring.application.name}
      environment: kubernetes

logging:
  level:
    root: INFO
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
