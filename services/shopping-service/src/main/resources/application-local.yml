# ===================================================================
# Shopping Service - Local Development Profile
# ===================================================================

server:
  forward-headers-strategy: framework

app:
  frontend:
    base-url: http://localhost:30000

# Feign Client 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  blog-service:
    url: "http://localhost:8082"
  shopping-seller-service:
    url: "http://localhost:8088"

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/shopping_db
    username: laze
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  flyway:
    baseline-on-migrate: true
    baseline-version: 1

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: localhost:9092

  # JWT 검증은 API Gateway에서 수행, 이 서비스는 X-User-Id 헤더로 인증 정보 수신

# Swagger 설정 (Local 환경: 활성화)
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

# Local Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,env,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
      environment: local
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

logging:
  level:
    root: INFO
