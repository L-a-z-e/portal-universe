# ===================================================================
# Shopping Service - Default Profile Configuration
# ===================================================================

server:
  # Shopping Service가 실행될 기본 포트
  port: 8083

spring:
  application:
    # Spring Cloud에서 서비스를 식별하기 위한 이름
    name: shopping-service
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  config:
    # 외부 설정 서버(Config Server)에서 설정을 가져오도록 지정합니다.
    # CONFIG_SERVER_URL 환경 변수가 없으면 기본값으로 'http://config-service:8888'를 사용합니다.
    import: "configserver:${CONFIG_SERVER_URL:http://config-service:8888}"
  cloud:
    config:
      # 애플리케이션 시작 시 Config Server 연결에 실패하면 즉시 시작을 중단합니다.
      fail-fast: true

  # =======================================
  # Elasticsearch Configuration
  # =======================================
  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://localhost:9200}
