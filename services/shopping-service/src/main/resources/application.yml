# ===================================================================
# Shopping Service - Default Configuration
# ===================================================================

server:
  port: 8083

spring:
  application:
    name: shopping-service

  # JPA 공통 설정
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Redis 공통 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Elasticsearch 공통 설정
  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://localhost:9200}

  # Kafka Producer 공통 설정
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      roles: ACTUATOR_ADMIN
    info:
      enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
  server:
    port: 8083  # 메인 애플리케이션과 동일 포트 사용

# 로깅 설정은 logback-spring.xml에서 관리
