# ===================================================================
# Auth Service - Local Development Profile
# ===================================================================

server:
  forward-headers-strategy: framework
  servlet:
    session:
      timeout: 1h

app:
  frontend:
    base-url: http://localhost:30000
  cookie:
    secure: false       # HTTP localhost 환경

# 서비스 URL 정의 (IntelliJ 개발용 - localhost)
services:
  gateway:
    url: "http://localhost:8080"
  auth:
    url: "http://localhost:8081"
  blog:
    url: "http://localhost:8082"
  shopping:
    url: "http://localhost:8083"
  notification:
    url: "http://localhost:8084"

# Feign Client 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  auth-service:
    url: "${services.auth.url}"
  blog-service:
    url: "${services.blog.url}"
  shopping-service:
    url: "${services.shopping.url}"
  notification-service:
    url: "${services.notification.url}"

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: ${DB_USER:laze}
    password: ${DB_PASSWORD}

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  kafka:
    bootstrap-servers: localhost:9092

  security:
    oauth2:
      authorizationserver:
        # Gateway(8080)를 통해 접근하므로 Issuer를 Gateway 주소로 고정
        issuer: http://localhost:8080/auth-service
      client:
        # ⚠️ Production: 실제 OAuth Client ID/Secret을 환경변수로 설정하세요.
        # dummy 값은 개발 환경 전용입니다.
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy}
            redirect-uri: http://localhost:8080/auth-service/login/oauth2/code/google
            scope:
              - email
              - profile
          naver:
            client-id: ${NAVER_CLIENT_ID:dummy}
            client-secret: ${NAVER_CLIENT_SECRET:dummy}
            redirect-uri: http://localhost:8080/auth-service/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            client-name: Naver
            scope:
              - name
              - email
              - profile_image
          kakao:
            client-id: ${KAKAO_CLIENT_ID:dummy}
            client-secret: ${KAKAO_CLIENT_SECRET:dummy}
            redirect-uri: http://localhost:8080/auth-service/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: Kakao
            scope:
              - profile_nickname
              - profile_image
              - account_email
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# Local Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,env,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
      environment: local
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

logging:
  level:
    root: INFO
