# ===================================================================
# Auth Service - Local Development Profile
# ===================================================================

server:
  forward-headers-strategy: framework
  use-forward-headers: true
  servlet:
    session:
      timeout: 1h

app:
  frontend:
    base-url: http://localhost:30000

# 서비스 URL 정의 (IntelliJ 개발용 - localhost)
services:
  gateway:
    url: "http://localhost:8080"
  auth:
    url: "http://localhost:8081"
  blog:
    url: "http://localhost:8082"
  shopping:
    url: "http://localhost:8083"
  notification:
    url: "http://localhost:8084"

# Feign Client 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  auth-service:
    url: "${services.auth.url}"
  blog-service:
    url: "${services.blog.url}"
  shopping-service:
    url: "${services.shopping.url}"
  notification-service:
    url: "${services.notification.url}"

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/auth_db?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER:laze}
    password: ${DB_PASSWORD:password}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  kafka:
    bootstrap-servers: localhost:9092

  security:
    oauth2:
      authorizationserver:
        # Gateway(8080)를 통해 접근하므로 Issuer를 Gateway 주소로 고정
        issuer: http://localhost:8080/auth-service
        client:
          portal-client:
            redirect-uris:
              - http://localhost:30000/callback
              - http://localhost:30000/silent-renew.html
            post-logout-redirect-uris:
              - http://localhost:30000
      client:
        registration:
          google:
            redirect-uri: http://localhost:8080/auth-service/login/oauth2/code/google

# Local Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,env,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.portal.universe.authservice: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.boot.context.config: DEBUG
