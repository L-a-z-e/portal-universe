# ===================================================================
# Auth Service - Kubernetes Profile
# ===================================================================

server:
  forward-headers-strategy: framework
  use-forward-headers: true
  servlet:
    session:
      timeout: 1h

# 서비스 URL 정의 (K8s DNS)
services:
  gateway:
    url: "http://api-gateway"
  auth:
    url: "http://auth-service"
  blog:
    url: "http://blog-service"
  shopping:
    url: "http://shopping-service"
  notification:
    url: "http://notification-service"

# Feign Client 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  auth-service:
    url: "${services.auth.url}"
  blog-service:
    url: "${services.blog.url}"
  shopping-service:
    url: "${services.shopping.url}"
  notification-service:
    url: "${services.notification.url}"

spring:
  datasource:
    url: jdbc:mysql://mysql-db:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER:laze}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  kafka:
    bootstrap-servers: kafka:29092

  security:
    oauth2:
      authorizationserver:
        issuer: http://portal-universe/auth-service
        client:
          portal-client:
            redirect-uris:
              - http://portal-universe/callback
              - http://portal-universe/silent-renew.html
            post-logout-redirect-uris:
              - http://portal-universe
      # OAuth2 Client 설정 (소셜 로그인용)
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy}
            redirect-uri: http://portal-universe/auth-service/login/oauth2/code/google
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

# Kubernetes 환경 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      liveness:
        enabled: true
      readiness:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  metrics:
    tags:
      application: ${spring.application.name}
      environment: kubernetes

# 운영 환경 로그 레벨 (INFO)
logging:
  level:
    org.springframework.security: INFO
