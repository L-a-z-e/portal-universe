# ===================================================================
# Auth Service - Docker Compose Profile
# ===================================================================

server:
  forward-headers-strategy: framework
  use-forward-headers: true
  servlet:
    session:
      timeout: 1h

app:
  frontend:
    base-url: https://portal-shell:30000

# 서비스 URL 정의 (Docker DNS)
services:
  gateway:
    url: "http://api-gateway:8080"
  auth:
    url: "http://auth-service:8081"
  blog:
    url: "http://blog-service:8082"
  shopping:
    url: "http://shopping-service:8083"
  notification:
    url: "http://notification-service:8084"

# Feign Client 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  auth-service:
    url: "${services.auth.url}"
  blog-service:
    url: "${services.blog.url}"
  shopping-service:
    url: "${services.shopping.url}"
  notification-service:
    url: "${services.notification.url}"

spring:
  datasource:
    url: jdbc:mysql://mysql-db:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER:laze}
    password: ${DB_PASSWORD:password}

  jpa:
    hibernate:
      ddl-auto: update

  kafka:
    bootstrap-servers: kafka:29092

  security:
    oauth2:
      authorizationserver:
        issuer: https://portal-universe:30000/auth-service
        client:
          portal-client:
            redirect-uris:
              - https://portal-universe:30000/callback
              - https://portal-universe:30000/silent-renew.html
            post-logout-redirect-uris:
              - https://portal-universe:30000
      # Google OAuth - .com 도메인 필요시 활성화
      # client:
      #   registration:
      #     google:
      #       client-id: ${GOOGLE_CLIENT_ID}
      #       client-secret: ${GOOGLE_CLIENT_SECRET}
      #       scope: openid, profile, email
      #   provider:
      #     google:
      #       authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
      #       token-uri: https://oauth2.googleapis.com/token
      #       user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
      #       user-name-attribute: sub

# Docker 환경 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,env
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  metrics:
    tags:
      application: ${spring.application.name}
      environment: docker

# Docker 환경 디버깅용 상세 로그
logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.web: TRACE
    org.springframework.security.oauth2.server.authorization: TRACE
    org.springframework.web.servlet.DispatcherServlet: DEBUG
