# ===================================================================
# Notification Service - Default Configuration
# ===================================================================

server:
  port: 8084

spring:
  application:
    name: notification-service

  # JPA 공통 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Database 공통 설정
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/notification_db?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:laze}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: notification-pool
      maximum-pool-size: 10

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

  # Redis 공통 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Kafka Producer 공통 설정
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

# 분산 추적용 로그 포맷
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
