# ===================================================================
# Notification Service - Default Configuration
# ===================================================================

server:
  port: 8084

spring:
  application:
    name: notification-service

  # Jackson 설정 (ISO 8601 날짜 형식)
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd'T'HH:mm:ss

  # JPA 공통 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Database 공통 설정
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/notification_db?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:laze}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: notification-pool
      maximum-pool-size: 10

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1

  # Redis 공통 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Kafka 공통 설정
  kafka:
    # Broker 연결 설정
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    # Consumer 설정
    consumer:
      group-id: notification-group
      # earliest: 새 Consumer Group일 때 처음부터 읽기
      # latest: 최신 메시지부터 읽기
      auto-offset-reset: earliest
      # 수동 커밋 모드 (처리 완료 후 커밋)
      enable-auto-commit: false

    # Producer 설정 (DLQ 발행용)
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

# 로깅 설정은 logback-spring.xml에서 관리
