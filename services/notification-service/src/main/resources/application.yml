# ===================================================================
# Notification Service - Default Configuration
# ===================================================================

server:
  port: 8084

spring:
  application:
    name: notification-service

  # Jackson 설정 (ISO 8601 날짜 형식)
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd'T'HH:mm:ss

  # Pagination 1-based + Redis 설정
  data:
    web:
      pageable:
        one-indexed-parameters: true
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # JPA 공통 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Database 공통 설정
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/notification_db?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER:laze}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: notification-pool
      maximum-pool-size: 10

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1

  # Kafka 공통 설정
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest
      enable-auto-commit: false

# 로깅 설정은 logback-spring.xml에서 관리
