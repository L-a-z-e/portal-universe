# ===================================================================
# Notification Service - Default Profile Configuration
# ===================================================================

server:
  # Notification Service가 실행될 기본 포트
  port: 8084

spring:
  application:
    # Spring Cloud에서 서비스를 식별하기 위한 이름
    name: notification-service
  config:
    # 외부 설정 서버(Config Server)에서 설정을 가져오도록 지정합니다.
    # CONFIG_SERVER_URL 환경 변수가 없으면 기본값으로 'http://config-service:8888'를 사용합니다.
    import: "configserver:${CONFIG_SERVER_URL:http://config-service:8888}"
  cloud:
    config:
      # 애플리케이션 시작 시 Config Server 연결에 실패하면 즉시 시작을 중단합니다.
      fail-fast: true

  # =======================================
  # Database Configuration
  # =======================================
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/notification_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:laze}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: notification-pool
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

  # =======================================
  # Redis Configuration
  # =======================================
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
