# ===================================================================
# Notification Service - Docker Compose Profile
# ===================================================================

server:
  forward-headers-strategy: framework

app:
  frontend:
    base-url: https://portal-shell:30000
  websocket:
    allowed-origins: "https://localhost:30000,https://portal-shell:30000"

spring:
  datasource:
    url: jdbc:mysql://mysql-db:3306/notification_db?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: redis
      port: 6379

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1

  kafka:
    bootstrap-servers: kafka:29092
    consumer:
      group-id: notification-group
    properties:
      schema.registry.url: http://schema-registry:8081

# Docker 환경 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,200ms,500ms,1s,5s
    tags:
      application: ${spring.application.name}
      environment: docker

logging:
  level:
    root: INFO
    com.portal.universe: INFO
    # 노이즈 억제
    org.apache.kafka: WARN
    org.hibernate.SQL: WARN
    io.lettuce: WARN
