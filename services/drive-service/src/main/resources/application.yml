# ===================================================================
# Drive Service - Default Configuration
# ===================================================================

server:
  port: 8087

spring:
  application:
    name: drive-service

  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  data:
    web:
      pageable:
        one-indexed-parameters: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      roles: ACTUATOR_ADMIN
    info:
      enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
  server:
    port: 8087
