server:
  port: 8089

spring:
  application:
    name: shopping-settlement-service
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
  data:
    web:
      pageable:
        one-indexed-parameters: true

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      roles: ACTUATOR_ADMIN
    info:
      enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
  server:
    port: 8089
