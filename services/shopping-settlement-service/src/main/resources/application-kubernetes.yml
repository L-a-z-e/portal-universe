spring:
  datasource:
    url: jdbc:postgresql://postgresql:5432/shopping_settlement_db
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  kafka:
    bootstrap-servers: kafka:29092
    consumer:
      group-id: shopping-settlement-service
      auto-offset-reset: earliest
    properties:
      schema.registry.url: http://schema-registry:8081

springdoc:
  swagger-ui:
    enabled: false

management:
  endpoint:
    health:
      probes:
        enabled: true
      liveness:
        enabled: true
      readiness:
        enabled: true
