# ===================================================================
# API Gateway - Docker Compose Profile
# ===================================================================

server:
  forward-headers-strategy: framework

app:
  frontend:
    base-url: https://portal-shell:30000
    host: portal-universe:30000
    scheme: https
    port: 30000

# 서비스 URL 정의 (Docker DNS)
services:
  gateway:
    url: "http://api-gateway:8080"
  auth:
    url: "http://auth-service:8081"
  blog:
    url: "http://blog-service:8082"
  shopping:
    url: "http://shopping-service:8083"
  notification:
    url: "http://notification-service:8084"

# Feign Client 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  auth-service:
    url: "${services.auth.url}"
  blog-service:
    url: "${services.blog.url}"
  shopping-service:
    url: "${services.shopping.url}"
  notification-service:
    url: "${services.notification.url}"

spring:
  kafka:
    bootstrap-servers: kafka:29092

# JWT secret은 Auth Service와 동일한 값을 환경 변수로 주입
# Docker Compose에서 JWT_SECRET_KEY 환경 변수 설정 필요

# Docker 환경 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,env
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  metrics:
    tags:
      application: ${spring.application.name}
      environment: docker

# Docker 환경 디버깅용 상세 로그
logging:
  level:
    root: INFO

    # Gateway 핵심 로깅
    org.springframework.cloud.gateway: INFO
    org.springframework.cloud.gateway.route: INFO
    org.springframework.cloud.gateway.filter: INFO
    org.springframework.cloud.reactor.netty.http.server: INFO

    # 보안 관련 로깅
    org.springframework.security: INFO
    org.springframework.security.oauth2: TRACE

    # Circuit Breaker 로깅
    io.github.resilience4j: INFO

    # 커스텀 필터 로깅
    com.portal.universe.apigateway: INFO

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [${spring.application.name:},%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [${spring.application.name:},%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"

  file:
    name: logs/api-gateway.log
