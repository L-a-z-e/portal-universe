# ===================================================================
# API Gateway - Local Development Profile
# ===================================================================

server:
  forward-headers-strategy: framework

app:
  frontend:
    base-url: http://localhost:30000
    host: localhost:30000
    scheme: http
    port: 30000

# 서비스 URL 정의 (IntelliJ 개발용 - localhost)
services:
  gateway:
    url: "http://localhost:8080"
  auth:
    url: "http://localhost:8081"
  blog:
    url: "http://localhost:8082"
  shopping:
    url: "http://localhost:8083"
  notification:
    url: "http://localhost:8084"
  prism:
    url: "http://localhost:8085"

spring:
  kafka:
    bootstrap-servers: localhost:9092

  # Redis - Local Development
  data:
    redis:
      host: localhost
      port: 6379
      password:  # 로컬은 비밀번호 없음

# JWT secret은 Auth Service와 동일한 값을 환경 변수로 주입
# 기본값은 application.yml에 정의됨

# 로컬 환경에서는 HSTS 비활성화 (HTTP 사용)
security:
  headers:
    hsts:
      enabled: false

# Local Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,env,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    root: INFO
