# ===================================================================
# Blog Service - Kubernetes Profile
# ===================================================================

server:
  forward-headers-strategy: framework

# 서비스 URL 정의 (K8s DNS - 각 서비스 포트 명시)
services:
  gateway:
    url: "http://api-gateway:8080"
  auth:
    url: "http://auth-service:8081"
  blog:
    url: "http://blog-service:8082"
  shopping:
    url: "http://shopping-service:8083"
  notification:
    url: "http://notification-service:8084"

# Feign Client 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  auth-service:
    url: "${services.auth.url}"
  blog-service:
    url: "${services.blog.url}"
  shopping-service:
    url: "${services.shopping.url}"
  notification-service:
    url: "${services.notification.url}"

spring:
  data:
    mongodb:
      uri: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/blog_db?authSource=admin&ssl=true

  kafka:
    bootstrap-servers: kafka:29092

  # JWT 검증은 API Gateway에서 수행, 이 서비스는 X-User-Id 헤더로 인증 정보 수신

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      location: ${java.io.tmpdir}

# Swagger 설정 (Kubernetes 환경: 비활성화, 프로덕션)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Kubernetes 환경 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      liveness:
        enabled: true
      readiness:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  metrics:
    tags:
      application: ${spring.application.name}
      environment: kubernetes

logging:
  level:
    root: INFO
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

aws:
  s3:
    access-key: ${AWS_S3_ACCESS_KEY}
    secret-key: ${AWS_S3_SECRET_KEY}
    bucket-name: ${AWS_S3_BUCKET_NAME:blog-bucket}
    region: ${AWS_S3_REGION:ap-northeast-2}
    endpoint: ${AWS_S3_ENDPOINT:http://localstack:4566}
