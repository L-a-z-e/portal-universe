# services/blog-service/src/main/resources/application.yml
server:
  port: 8082

spring:
  application:
    name: blog-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}