# ===================================================================
# Blog Service - Local Development Profile
# ===================================================================

server:
  forward-headers-strategy: framework

app:
  frontend:
    base-url: http://localhost:30000

# 서비스 URL 정의 (IntelliJ 개발용 - localhost)
services:
  gateway:
    url: "http://localhost:8080"
  auth:
    url: "http://localhost:8081"
  blog:
    url: "http://localhost:8082"
  shopping:
    url: "http://localhost:8083"
  notification:
    url: "http://localhost:8084"

spring:
  data:
    mongodb:
      uri: mongodb://laze:${MONGO_PASSWORD:password}@localhost:27017/blog_db?authSource=admin

  kafka:
    bootstrap-servers: localhost:9092

  # JWT 검증은 API Gateway에서 수행, 이 서비스는 X-User-Id 헤더로 인증 정보 수신

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      location: ${java.io.tmpdir}

# Swagger 설정 (Local 환경: 활성화)
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

# Local Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,env,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    root: INFO

aws:
  s3:
    access-key: test
    secret-key: test
    bucket-name: blog-bucket
    region: ap-northeast-2
    endpoint: http://localhost:4566
